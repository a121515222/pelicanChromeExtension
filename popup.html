<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>寄件人/收件人自動填</title>

    <style>
      body {
        width: 400px;
        font-family: sans-serif;
        padding: 10px;
      }
      input,
      select {
        display: block;
        margin-bottom: 5px;
        width: 100%;
        padding: 4px;
      }
      button {
        width: 100%;
        padding: 8px;
      }
      hr {
        margin: 15px 0;
      }
      video {
        width: 100%;
        height: auto;
      }
      .mt-10 {
        margin-top: 10px;
      }
      #receiverList {
        list-style: none;
        padding: 0;
        margin: 0;
        width: 100%;
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      .receiver-item {
        padding: 0;
      }

      .receiver-card {
        border: 1px solid #ccc;
        border-radius: 8px;
        padding: 10px;
        background: #fff;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
        height: 100%;
      }

      .receiver-info {
        font-size: 14px;
      }

      .receiver-actions {
        display: flex;
        justify-content: space-between;
      }

      .receiver-actions button {
        padding: 4px 8px;
        font-size: 12px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      .receiver-actions .fill-btn {
        background-color: #4caf50;
        color: white;
      }

      .receiver-actions .delete-btn {
        background-color: #f44336;
        color: white;
      }
    </style>
  </head>
  <script src="lib/zxing-browser.js"></script>
  <script src="selectConfig.js"></script>
  <script src="popup.js"></script>
  <body>
    <button id="scanQRCode">📷 掃描 QR Code</button>
    <video id="video" style="display: none"></video>
    <hr />
    <h2>📨 寄件人</h2>
    <input id="senderName" placeholder="姓名" />
    <input id="senderMobile" placeholder="手機" />
    <input id="senderPhone" placeholder="市話" />
    <select id="senderCounty">
      <option value="">請選擇縣市</option>
    </select>
    <select id="senderDistrict">
      <option value="">請選擇區域</option>
    </select>
    <input id="senderAddress" placeholder="地址" />

    <h2>📦 收件人</h2>
    <input id="receiverName" placeholder="姓名" />
    <input id="receiverMobile" placeholder="手機" />
    <input id="receiverPhone" placeholder="市話" />
    <select id="receiverCounty">
      <option value="">請選擇縣市</option>
    </select>
    <select id="receiverDistrict">
      <option value="">請選擇區域</option>
    </select>
    <input id="receiverAddress" placeholder="地址" />
    <button id="saveReceiver">💾 儲存收件人</button>
    <button class="mt-10" id="loadReceiver">📂 讀取收件人</button>
    <h2>📇 收件人列表</h2>
    <ul id="receiverList" style="list-style: none; padding: 0"></ul>

    <hr />
    <button id="exportBtn">📤 匯出資料</button>
    <input type="file" id="importFile" accept=".json" />
    <button id="importBtn">📥 匯入資料</button>
  </body>
</html>
